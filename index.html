<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suprimentos e Dinheiro</title>
    <style>
        :root {
            --cor-principal: #e53935;
            --cor-secundaria: #b71c1c;
            --cor-fundo: #121212;
            --cor-texto: #f5f5f5;
            --sombra-neon: 0 0 10px #e53935, 0 0 20px #e53935;
            --borda-neon: 1px solid var(--cor-principal);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--cor-principal);
            margin-bottom: 2rem;
            font-size: 3rem;
        }

        .main-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 4rem;
            width: 100%;
            max-width: 1400px;
        }

        .secao {
            flex-grow: 1;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 12px;
            border: var(--borda-neon);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
        }

        .secao h2 {
            color: var(--cor-principal);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        #receitas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 1.5rem;
        }

        .receita-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            position: relative;
            border: var(--borda-neon);
        }

        .receita-card:hover {
            transform: scale(1.03);
            box-shadow: var(--sombra-neon);
        }

        .receita-card h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--cor-principal);
            margin-bottom: 1rem;
        }

        .receita-card input[type="number"] {
            width: 100%;
            height: 40px;
            background-color: #333;
            color: var(--cor-texto);
            border: var(--borda-neon);
            border-radius: 8px;
            padding: 0.6rem;
            text-align: center;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .botoes {
            margin-top: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 1rem 3rem;
            background-color: var(--cor-principal);
            color: var(--cor-texto);
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px var(--cor-principal);
        }
        
        button:hover {
            background-color: var(--cor-secundaria);
            box-shadow: var(--sombra-neon);
        }

        #resultado-crafting, #resultado-dinheiro {
            margin-top: 2rem;
            text-align: left;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--sombra-neon);
            border: var(--borda-neon);
            display: none;
        }

        #resultado-dinheiro {
            background-color: #1a1a1a;
        }

        #resultado-crafting {
            background-color: #1a1a1a;
        }

        .resultado-dinheiro p {
            font-size: 1.2rem;
            color: var(--cor-principal);
            margin-bottom: 0.5rem;
        }

        .resultado-dinheiro span {
            font-weight: bold;
            color: var(--cor-texto);
        }

        #lista-suprimentos {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #lista-suprimentos li {
            padding: 0.8rem 1.5rem;
            background-color: #333;
            border-radius: 8px;
            font-size: 1.1rem;
            border: var(--borda-neon);
            box-shadow: 0 0 5px rgba(229, 57, 53, 0.5);
        }

        footer {
            margin-top: 4rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Calculadoras</h1>

    <div class="main-container">
        <div class="secao">
            <h2>Calculadora de Suprimentos</h2>
            <div id="receitas-grid">
                </div>
            <div class="botoes">
                <button onclick="calcularTotalSuprimentos()">Calcular Suprimentos</button>
            </div>
            <div id="resultado-crafting">
                <h2>Materiais Necessários:</h2>
                <ul id="lista-suprimentos"></ul>
            </div>
        </div>

        <div class="secao">
            <h2>Calculadora de Dinheiro</h2>
            <div class="form-group">
                <label for="dinheiro-sujo-input">Dinheiro Sujo:</label>
                <input type="number" id="dinheiro-sujo-input" value="0" min="0">
            </div>
            <div class="botoes">
                <button onclick="calcularDinheiro()">Calcular Dinheiro Limpo</button>
            </div>
            <div id="resultado-dinheiro">
                <p>Dinheiro Limpo: <span id="dinheiro-limpo-valor"></span></p>
                <p>Taxa (15%): <span id="taxa-valor"></span></p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Direitos de propriedade criados por Parmezao D.</p>
    </footer>

    <script>
        const itens = {
          "mpx": {
            nome: "MPX",
            componentes: [{ id: "suprimento", quantidade: 500 }]
          },
          "g36": {
            nome: "G36",
            componentes: [{ id: "suprimento", quantidade: 1000 }]
          },
          "pistol_mk2": {
            nome: "PISTOL MK2",
            componentes: [{ id: "suprimento", quantidade: 150 }]
          },
          "tec_9": {
            nome: "TEC-9",
            componentes: [{ id: "suprimento", quantidade: 150 }]
          },
          "glock": {
            nome: "GLOCK",
            componentes: [{ id: "suprimento", quantidade: 200 }]
          },
          "scarh": {
            nome: "SCARH",
            componentes: [{ id: "suprimento", quantidade: 800 }]
          },
          "mtar_21": {
            nome: "MTAR-21",
            componentes: [{ id: "suprimento", quantidade: 350 }]
          },
          "suprimento": {
            nome: "Suprimento",
          }
        };

        function calcularTotalSuprimentos() {
            const todasAsReceitas = document.querySelectorAll('.receita-card');
            const suprimentosFinais = {};
            let temItensParaCalcular = false;

            function obterMateriaisBase(itemId, quantidade) {
                const item = itens[itemId];
                if (item && item.componentes) {
                    item.componentes.forEach(componente => {
                        obterMateriaisBase(componente.id, componente.quantidade * quantidade);
                    });
                } else if (item) {
                    if (!suprimentosFinais[itemId]) {
                        suprimentosFinais[itemId] = 0;
                    }
                    suprimentosFinais[itemId] += quantidade;
                }
            }
            
            todasAsReceitas.forEach(card => {
                const itemSelecionadoId = card.dataset.itemId;
                const quantidadeDesejada = parseInt(card.querySelector('input[type="number"]').value, 10);
                
                if (itemSelecionadoId && !isNaN(quantidadeDesejada) && quantidadeDesejada > 0) {
                    obterMateriaisBase(itemSelecionadoId, quantidadeDesejada);
                    temItensParaCalcular = true;
                }
            });

            const divResultado = document.getElementById('resultado-crafting');
            const listaSuprimentos = document.getElementById('lista-suprimentos');
            listaSuprimentos.innerHTML = '';
            
            if (!temItensParaCalcular) {
                divResultado.style.display = 'none';
                alert("Por favor, insira uma quantidade válida (> 0) em pelo menos um item.");
                return;
            }
            
            for (const itemId in suprimentosFinais) {
                const itemNome = itens[itemId].nome;
                const quantidadeTotal = suprimentosFinais[itemId];
                const li = document.createElement('li');
                li.textContent = `${quantidadeTotal.toLocaleString('pt-BR')} x ${itemNome}`;
                listaSuprimentos.appendChild(li);
            }

            divResultado.style.display = 'block';
        }

        function calcularDinheiro() {
            const dinheiroSujoInput = document.getElementById('dinheiro-sujo-input');
            const dinheiroSujo = parseFloat(dinheiroSujoInput.value);

            if (isNaN(dinheiroSujo) || dinheiroSujo < 0) {
                alert("Por favor, insira um valor de dinheiro sujo válido.");
                return;
            }

            const taxa = dinheiroSujo * 0.15;
            const dinheiroLimpo = dinheiroSujo - taxa;
            
            document.getElementById('dinheiro-limpo-valor').textContent = dinheiroLimpo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('taxa-valor').textContent = taxa.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            document.getElementById('resultado-dinheiro').style.display = 'block';
        }

        window.onload = function() {
            const receitasGrid = document.getElementById('receitas-grid');
            for (const id in itens) {
                if (itens[id].componentes) {
                    const card = document.createElement('div');
                    card.className = 'receita-card';
                    card.dataset.itemId = id;
                    
                    card.innerHTML = `
                        <h3>${itens[id].nome}</h3>
                        <input type="number" min="0">
                    `;
                    receitasGrid.appendChild(card);
                }
            }
        };
    </script>
</body>
</html>
