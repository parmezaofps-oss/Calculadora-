<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suprimentos e Dinheiro</title>
    <style>
        :root {
            --cor-principal: #e53935;
            --cor-secundaria: #b71c1c;
            --cor-fundo: #121212;
            --cor-texto: #f5f5f5;
            --sombra-neon: 0 0 10px #e53935, 0 0 20px #e53935;
            --borda-neon: 1px solid var(--cor-principal);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--cor-principal);
            margin-bottom: 2rem;
            font-size: 3rem;
        }

        .main-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 4rem;
            width: 100%;
            max-width: 1400px;
        }

        .secao {
            flex-grow: 1;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 12px;
            border: var(--borda-neon);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .secao h2 {
            color: var(--cor-principal);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        #receitas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 1.5rem;
            width: 100%;
        }

        .receita-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            position: relative;
            border: var(--borda-neon);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .receita-card:hover {
            transform: scale(1.03);
            box-shadow: var(--sombra-neon);
        }

        .receita-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            color: var(--cor-principal);
            text-align: center;
        }

        .quantidade-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 0.5rem;
        }

        .quantidade-control button {
            background-color: var(--cor-principal);
            border: none;
            color: var(--cor-texto);
            width: 35px;
            height: 35px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .quantidade-control button:hover {
            background-color: var(--cor-secundaria);
        }

        .quantidade-control span {
            font-size: 1.5rem;
            min-width: 40px;
            text-align: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--cor-texto);
        }

        .form-group input[type="number"] {
            width: 100%;
            height: 40px;
            background-color: #333;
            color: var(--cor-texto);
            border: var(--borda-neon);
            border-radius: 8px;
            padding: 0.6rem;
            text-align: center;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }

        #suprimento-status {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            padding: 0.5rem 1rem;
            border: var(--borda-neon);
            border-radius: 8px;
            box-shadow: var(--sombra-neon);
        }
        
        #suprimento-status span {
            color: var(--cor-texto);
        }
        
        .suprimento-info {
            font-size: 1rem;
            color: #ccc;
            margin-top: 1rem;
            text-align: left;
            width: 100%;
        }

        .suprimento-info p {
            margin: 0.2rem 0;
        }

        #resultado-dinheiro {
            margin-top: 2rem;
            text-align: left;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--sombra-neon);
            border: var(--borda-neon);
            display: none;
        }

        .resultado-dinheiro p {
            font-size: 1.2rem;
            color: var(--cor-principal);
            margin-bottom: 0.5rem;
        }

        .resultado-dinheiro span {
            font-weight: bold;
            color: var(--cor-texto);
        }

        footer {
            margin-top: 4rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Calculadoras</h1>

    <div class="main-container">
        <div class="secao">
            <h2>Calculadora de Suprimentos</h2>
            <div class="form-group">
                <label for="suprimentos-disponiveis-input">Suprimentos brutos que você tem:</label>
                <input type="number" id="suprimentos-disponiveis-input" min="0">
            </div>
            
            <div id="suprimento-status">
                Suprimentos líquidos: <span id="suprimentos-restantes">0</span>
            </div>

            <div class="suprimento-info">
                <p>Valor bruto: <span id="valor-bruto-span">0</span></p>
                <p>Taxa (15%): <span id="taxa-suprimento-span">0</span></p>
            </div>

            <div id="receitas-grid">
                </div>
        </div>

        <div class="secao">
            <h2>Calculadora de Dinheiro</h2>
            <div class="form-group">
                <label for="dinheiro-sujo-input">Dinheiro Sujo:</label>
                <input type="number" id="dinheiro-sujo-input" value="0" min="0">
            </div>
            <div class="botoes">
                <button onclick="calcularDinheiro()">Calcular Dinheiro Limpo</button>
            </div>
            <div id="resultado-dinheiro">
                <p>Dinheiro Limpo: <span id="dinheiro-limpo-valor"></span></p>
                <p>Taxa (15%): <span id="taxa-valor"></span></p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Direitos de propriedade criados por Parmezao D.</p>
    </footer>

    <script>
        const itens = {
          "mpx": {
            nome: "MPX",
            componentes: [{ id: "suprimento", quantidade: 500 }]
          },
          "g36": {
            nome: "G36",
            componentes: [{ id: "suprimento", quantidade: 1000 }]
          },
          "pistol_mk2": {
            nome: "PISTOL MK2",
            componentes: [{ id: "suprimento", quantidade: 150 }]
          },
          "tec_9": {
            nome: "TEC-9",
            componentes: [{ id: "suprimento", quantidade: 150 }]
          },
          "glock": {
            nome: "GLOCK",
            componentes: [{ id: "suprimento", quantidade: 200 }]
          },
          "scarh": {
            nome: "SCARH",
            componentes: [{ id: "suprimento", quantidade: 800 }]
          },
          "mtar_21": {
            nome: "MTAR-21",
            componentes: [{ id: "suprimento", quantidade: 350 }]
          },
          "suprimento": {
            nome: "Suprimento",
          }
        };
        
        let suprimentosDisponiveis = 0;

        function updateSuprimentoDisplay() {
            document.getElementById('suprimentos-restantes').textContent = suprimentosDisponiveis.toLocaleString('pt-BR');
        }

        function updateQuantity(itemId, change) {
            const card = document.querySelector(`.receita-card[data-item-id="${itemId}"]`);
            const quantidadeSpan = card.querySelector('.quantidade');
            let quantidadeAtual = parseInt(quantidadeSpan.textContent, 10);
            const custoPorItem = itens[itemId].componentes[0].quantidade;
            
            const novoCustoTotal = custoPorItem * change;
            
            if (change > 0) { // Botão de '+'
                if (suprimentosDisponiveis >= novoCustoTotal) {
                    suprimentosDisponiveis -= novoCustoTotal;
                    quantidadeAtual += 1;
                    quantidadeSpan.textContent = quantidadeAtual.toLocaleString('pt-BR');
                    updateSuprimentoDisplay();
                } else {
                    alert('Suprimentos insuficientes para criar este item.');
                }
            } else if (change < 0) { // Botão de '-'
                if (quantidadeAtual > 0) {
                    suprimentosDisponiveis += Math.abs(novoCustoTotal);
                    quantidadeAtual -= 1;
                    quantidadeSpan.textContent = quantidadeAtual.toLocaleString('pt-BR');
                    updateSuprimentoDisplay();
                }
            }
        }

        function calcularDinheiro() {
            const dinheiroSujoInput = document.getElementById('dinheiro-sujo-input');
            const dinheiroSujo = parseFloat(dinheiroSujoInput.value);

            if (isNaN(dinheiroSujo) || dinheiroSujo < 0) {
                alert("Por favor, insira um valor de dinheiro sujo válido.");
                return;
            }

            const taxa = dinheiroSujo * 0.15;
            const dinheiroLimpo = dinheiroSujo - taxa;
            
            document.getElementById('dinheiro-limpo-valor').textContent = dinheiroLimpo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('taxa-valor').textContent = taxa.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            document.getElementById('resultado-dinheiro').style.display = 'block';
        }

        window.onload = function() {
            const receitasGrid = document.getElementById('receitas-grid');
            for (const id in itens) {
                if (itens[id].componentes) {
                    const card = document.createElement('div');
                    card.className = 'receita-card';
                    card.dataset.itemId = id;
                    
                    const custo = itens[id].componentes[0].quantidade.toLocaleString('pt-BR');
                    
                    card.innerHTML = `
                        <h3>${itens[id].nome}</h3>
                        <small>Custo: ${custo} suprimentos</small>
                        <div class="quantidade-control">
                            <button onclick="updateQuantity('${id}', -1)">-</button>
                            <span class="quantidade">0</span>
                            <button onclick="updateQuantity('${id}', 1)">+</button>
                        </div>
                    `;
                    receitasGrid.appendChild(card);
                }
            }
            
            const suprimentosInput = document.getElementById('suprimentos-disponiveis-input');
            const valorBrutoSpan = document.getElementById('valor-bruto-span');
            const taxaSuprimentoSpan = document.getElementById('taxa-suprimento-span');

            suprimentosInput.addEventListener('input', function() {
                const valorBruto = parseInt(this.value, 10) || 0;
                const taxa = valorBruto * 0.15;
                const valorLiquido = valorBruto - taxa;

                valorBrutoSpan.textContent = valorBruto.toLocaleString('pt-BR');
                taxaSuprimentoSpan.textContent = taxa.toLocaleString('pt-BR');

                suprimentosDisponiveis = valorLiquido;
                if (suprimentosDisponiveis < 0) suprimentosDisponiveis = 0;
                updateSuprimentoDisplay();
            });
            updateSuprimentoDisplay();
        };
    </script>
</body>
</html>
